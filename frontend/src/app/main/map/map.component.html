<div class="map">
  <div class="camera" *ngFor="let camera of cameras"
  [ngClass]="{
    danger: camera.status === 'danger',
    warning: camera.status === 'warning'
  }"
  [ngStyle]="{
    left: camera.x + 'px',
    top: camera.y + 'px',
    transform: 'rotate(' + camera.angle + 'deg)'
  }" (click)="common.selectWindow('video')"></div>
</div>
